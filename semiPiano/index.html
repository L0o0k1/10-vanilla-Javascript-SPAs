<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Semi Piano</title>
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
    <header>
      <h2>Semi Piano</h2>
      <div class="column volume-slider">
        <span> Volume <input type="range" /> </span>
      </div>
      <div class="column keys-checkbox">
        <span> Show Keys <input type="checkbox" /> </span>
      </div>
    </header>
    <ui class="piano-keys">
      <li class="key white"><span>a</span></li>
      <li class="key black"><span>b</span></li>
      <li class="key white"><span>c</span></li>
      <li class="key black"><span>d</span></li>
      <li class="key white"><span>e</span></li>
      <li class="key black"><span>f</span></li>
      <li class="key white"><span>g</span></li>
      <li class="key black"><span>h</span></li>
      <li class="key white"><span>i</span></li>
      <li class="key black"><span>j</span></li>
      <li class="key white"><span>k</span></li>
      <li class="key black"><span>l</span></li>
      <li class="key white"><span>m</span></li>
      <li class="key black"><span>n</span></li>
      <li class="key white"><span>o</span></li>
      <li class="key black"><span>p</span></li>
      <li class="key black"><span>q</span></li>
      <li class="key white"><span>r</span></li>
      <li class="key black"><span>s</span></li>
      <li class="key white"><span>t</span></li>
      <li class="key black"><span>u</span></li>
      <li class="key white"><span>v</span></li>
    </ui>
  </body>
</html>
